<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/e6fa96586c.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Talk Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">11:33</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half status-bar__battery-icon"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img
                  src="images/avatar.png"
                  alt=""
                  class="g-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    Best Friend
                  </span>
                  <span class="friend__bottom-text">
                    Can't wait to see you tonight!
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <div class="chat__timestamp">
                  5.30pm
                </div>
              </div>
            </div>
          </a>
        </li>

        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img
                  src="images/avatar.png"
                  alt=""
                  class="g-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    KakaoTalk
                  </span>
                  <span class="friend__bottom-text">
                    [Login Notification]
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <div class="chat__timestamp">
                  yesterday
                </div>
                <span class="chat__notification">
                  1
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">5</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
